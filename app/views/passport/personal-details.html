{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block proposition_header %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/passport/start">Back</a>

      <h1 class="heading-large">
        Your personal details
      </h1>

      <form class="form" method="POST" action="/passport/passport-details" autocomplete="off">

        <div class="form-group">
          <label class="form-label-bold" for="first-name">First and middle names</label>
          <input class="form-control" id="first-name" type="text">
        </div>

        <div class="form-group">
          <label class="form-label-bold" for="last-name">Last name</label>
          <input class="form-control" id="last-name" type="text">
        </div>

        <div class="form-group">
          <fieldset>
            <legend>
              <span class="form-label-bold">
                Date of birth
              </span>
              <span class="form-hint" id="dob-hint">For example, 31 3 1980</span>
            </legend>
            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="dob-day">Day</label>
                <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
              </div>
              <div class="form-group form-group-month">
                <label class="form-label" for="dob-month">Month</label>
                <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
              </div>
              <div class="form-group form-group-year">
                <label class="form-label" for="dob-year">Year</label>
                <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2016">
              </div>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
